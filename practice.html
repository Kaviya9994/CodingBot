<!DOCTYPE html>
<html lang="en">
    
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <STYLE>
        .con{
            margin-left: 20%;
        }
        .th,td{
            padding: 10px 5px 15px 30px;
        }


    </STYLE>
</head>
<body>
    <u><center><h1>STUDENT REGISTRATION FORM</h1></center></u>
   <div class="con"><table>
     <tr><th></th><th></th></tr>
   <tr><td><label for="">FIRST NAME </label></td>
     <td><input type="text" required></td></tr><tr><td></td><td></td></tr>
     <tr><td><label for="">LAST NAME </label></td>
        <td><input type="text"></td></tr>
        <tr><td>  <label for="">DATE OF BIRTH</label></td>
        <td> <input type="date" required></td></tr>
        <tr> <td><label for="">EMAIL ID</label></td>
                <td><input type="email" required></td></tr>
                <tr> <td><label for="">MOBILE</label></td>
                    <td> <input type="number" required></td></tr>
                    <tr> <td> <label for="">GENDER</label></td>
           <td><label for="">MALE</label>
      <input type="radio" name="gender" id="male" value="male">
  <label for="">FEMALE</label>
    <input type="radio" name="gender" id="female" value="female"></td></tr>
    <tr>  <td> <label for="">ADDRESS</label>
            <td> <textarea type="text" id="address" cols="30" rows="10" required></textarea></td></td>
            <tr><td> <label for="">CITY</label></td>
                    <td> <input type="text" required></td></tr>
                    <tr> <td> <label for="">PIN CODE</label></td>
                    <td><input type="number" required></td></tr>
                    <tr> <td>  <label for="">STATE</label></td>
            <td> <input type="text" required></td></tr>
            <tr>  <td> <label for="">COUNTRY</label></td>
                    <td> <input type="text" required></td></tr>
                    <tr> <td><label for="">HOBBIES</label></td>
                            <td> <input type="checkbox"<option value="SPORTS">SPORTS</option>
    <input type="checkbox"<option value="DRAWING">DRAWING</option>
    <input type="checkbox"<option value="DANCING">DANCING</option>
    <input type="checkbox"<option value="READING">READING</option>
    <input type="checkbox"<option value="OTHERS">OTHERS</option></td></tr>  </table>
   <div style="margin-left: 200px;margin-top: 25px; word-spacing: 15px;"> <button>REGISTER</button>
    <button width="30"height=10>RESET</button></div>
   </div></table>
    
</body>
</html>
